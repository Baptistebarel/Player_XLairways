<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plane video player</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One|Monoton" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="cloud_top">
            <div class="base"></div>
            <img src="images/logo.jpg" alt="Logo" class="logo">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>
            <div class="cloud cloud5"></div>
            <div class="cloud cloud6"></div>
            <div class="cloud cloud7"></div>
            <div class="cloud cloud8"></div>
            <div class="cloud cloud9"></div>
            <div class="cloud cloud10"></div>
            <div class="cloud cloud11"></div>
            <div class="cloud cloud12"></div>
            <div class="cloud cloud13"></div>
            <div class="cloud cloud14"></div>
        </div>
        <div class="welcome_text">Welcome on board</div>
        <div class="player_background">
            <div class="player_controls">
                <div class="video_informations">
                    <p class="title">Bojack horseman</p>
                    <p class="subtitle">Season 3 Ã©pisode 12</p>
                </div>
                <div class="left_controls">
                    <img src="images/previous.png" class="before_icon"/>
                    <img src="images/play.png" class="play_icon"/>
                    <img src="images/pause.png" class="pause_icon"/>
                    <img src="images/next.png" class="after_icon"/>
                </div>
                 <div class="bar">
                    <div class="progressing_bar"></div>
                </div>
                <div class="right_controls">
                    <img src="images/speaker2.png" class="volume_icon"/>
                    <img src="images/expand.png" class="big_screen_icon"/>
                    <div class="volume_bar">
                        <div class="progressing_volume_bar"></div>
                    </div>
                </div>
            </div>
            <video src="video/bojack.mp4" poster="images/bojack.jpg"  width="98%"></video>
        </div>
        <div class="background_clouds">
            <img src="images/cloud.png" alt="cloud" class="cloud cloud0">
            <img src="images/cloud1.png" alt="cloud" class="cloud cloud1">
            <img src="images/cloud2.png" alt="cloud" class="cloud cloud2">
            <img src="images/cloud3.png" alt="cloud" class="cloud cloud3">
            <img src="images/cloud4.png" alt="cloud" class="cloud cloud4">
            <img src="images/cloud5.png" alt="cloud" class="cloud cloud5">
            <img src="images/cloud6.png" alt="cloud" class="cloud cloud6">
            <img src="images/cloud7.png" alt="cloud" class="cloud cloud7">
            <img src="images/cloud8.png" alt="cloud" class="cloud cloud8">
            <img src="images/cloud9.png" alt="cloud" class="cloud cloud9">
            <img src="images/cloud10.png" alt="cloud" class="cloud cloud10">
            <img src="images/cloud3.png" alt="cloud" class="cloud cloud11">
            <img src="images/cloud6.png" alt="cloud" class="cloud cloud12">
        </div>
        <div class="cloud_bottom">
            <div class="base"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>
            <div class="cloud cloud5"></div>
            <div class="cloud cloud6"></div>
            <div class="cloud cloud7"></div>
            <div class="cloud cloud8"></div>
            <div class="cloud cloud9"></div>
            <div class="cloud cloud10"></div>
            <div class="cloud cloud11"></div>
            <div class="cloud cloud12"></div>
            <div class="cloud cloud13"></div>
            <div class="cloud cloud14"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
